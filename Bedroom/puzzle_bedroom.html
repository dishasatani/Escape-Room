<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bedroom Puzzle Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2c3f51" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../Admin/navbar.css" />
	<link rel="stylesheet" href="../Snackbar/Snackbar.css">
  </head>
  <body>
    <header>
      <!--navbar controller icon-->
      <a href="../Living Room/livingroom.html">
        <img
          class="logo"
          src="https://escaperoomthegame.com/_next/image?url=https%3A%2F%2Fcdn.escaperoomthegame.com%2Fupload%2Fglobal%2Fmenu%2Flogo.png&w=1920&q=75"
          alt="logo"
      /></a>
      <span class="timer"></span>
      <nav>
        <ul>
          <!--navbar buttons-->
          <!--y button-->
          <li class="button-one">
            <a href="../Admin/aboutus.html" class="button-one" target="_blank"
              >About Me</a
            >
          </li>
          <!--x button-->
          <li class="button-three">
            <a
              href="../Admin/guide.pdf"
              target="_blank"
              class="button-three"
              onclick="redirectToPage()"
              >User Guide</a
            >
          </li>
          <li class="button-two">
            <a href="#" class="button-two" onclick="goBack2()">Back</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- partial:index.partial.html -->
    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
      <div class="hud__score">
        <div class="score-lbl"></div>
        <div class="cube-count-lbl"></div>
      </div>
      <div class="pause-btn"><div></div></div>
      <div class="slowmo">
        <div class="slowmo__bar"></div>
      </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
      <div class="menu menu--main">
        <h1>Bedroom Puzzle Game</h1>
		<h2 style="font-size: 2rem;">Score More than <span style="color: rgb(43, 226, 156);">40</span> to unlock a character!</h2>
        <button type="button" class="play-normal-btn" style="cursor: pointer; margin-top: 3rem;">
          PLAY GAME
        </button>
        <button type="button" class="play-casual-btn" style="cursor: pointer;">CASUAL MODE</button>
      </div>
      <div class="menu menu--pause">
        <h1>Paused</h1>
        <button type="button" class="resume-btn">RESUME GAME</button>
        <button type="button" class="menu-btn--pause">MAIN MENU</button>
      </div>
      <div class="menu menu--score">
        <h1>Game Over</h1>
        <h2>Your Score:</h2>
        <div class="final-score-lbl" id="score"></div>
        <div class="high-score-lbl"></div>
        <div class="final-character" id="char" style="font-size: 3rem"></div>
        <button type="button" class="play-again-btn">PLAY AGAIN</button>
        <button type="button" class="menu-btn--score">MAIN MENU</button>
      </div>
    </div>
	<div id="snackbar">asdsd</div>
    <!-- partial -->
    <script src="./script.js"></script>
    <script>
      console.log(document.getElementById("score").value);
    </script>
	<script src="../Admin/navbar.js"></script>
  </body>
</html>
