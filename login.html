<!DOCTYPE html>
<html>
  <head>
    <title>Escape Room Login/Signup</title>
    <link rel="stylesheet" type="text/css" href="./Login_Signup_components/style_login.css">
    <link rel="stylesheet" href="./Snackbar/Snackbar.css">
  </head>
  <body>
    <h2>Welcome to Escape Room</h2>
    <div class="container">
      <form id="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="./index.html">Sign up</a></p>
      </form>
    </div>
    <div id="snackbar">wdwdwd</div>
    <script src="./Login_Signup_components/script_login.js"></script>
  </body>
</html>
