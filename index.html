<!DOCTYPE html>
<html>
  <head>
    <title>Esacpe Room Login/Signup</title>
    <link rel="stylesheet" type="text/css" href="./Login_Signup_components/style_login.css">
    <link rel="stylesheet" href="./Snackbar/Snackbar.css">
  </head>
  <body>
    <h2>Welcome to Escape Room</h2>
    <div class="container">
      <form id="signup-form">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="new-username">Username:</label>
          <input type="text" id="new-username" name="new-username" required>
        </div>
        <div class="form-group">
          <label for="new-password">Password:</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>
        <button type="submit">Sign Up</button>
        <p>Already Have an Account? <a href="./login.html">Login</a></p>
      </form>
      

    </div>
    <div id="snackbar"></div>
    <script src="./Login_Signup_components/script_signup.js"></script>
  </body>
</html>
